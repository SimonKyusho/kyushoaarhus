name: Deploy Hugo site to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      hugo_environment:
        description: 'Hugo environment to use for build'
        required: false
        default: 'blowfish'
        type: choice
        options:
          - blowfish
          - _default
          # Add others when needed

  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Set default environment for push/PR triggers
env:
  HUGO_ENV: ${{ github.event.inputs.hugo_environment || 'blowfish' }}

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4