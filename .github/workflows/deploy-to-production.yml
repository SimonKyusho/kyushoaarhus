name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate with GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download release asset
        run: gh release download ${{ steps.get_release.outputs.tag }} --pattern "hugo-site.zip"

      - name: Unzip release asset
        run: |
          rm -rf public
          mkdir -p public
          unzip hugo-site.zip -d public

#      - name: Remove FTP deploy sync state
#        run: rm -f .ftp-deploy-sync-state.json

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_URL }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: public_html/
          state-name: ftp-sync-state.json
          exclude: ftp-sync-state.json
