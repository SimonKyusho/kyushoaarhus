
baseURL = "https://TheAutomatingMrLynch.github.io/hugo-poc/"
languageCode = "en-us"
title = "My Hugo Site"

# Standard Hugo menu configuration (works with most themes)
[menu]
[[menu.main]]
name = "Home"
pageRef = "/"
weight = 10

[[menu.main]]
name = "About"
pageRef = "/about"
weight = 20

[[menu.main]]
name = "Posts"
pageRef = "/posts/"
weight = 30

[[menu.main]]
name = "Search"
pageRef = "search"
weight = 30

# Basic site parameters (commonly supported)
[params]
description = "My Hugo Site Description"
author = "Your Name"

# Standard Hugo configurations
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"

# Output formats for search (transferable)
[outputs]
home = ["HTML", "RSS", "JSON"]
