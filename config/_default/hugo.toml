baseURL = "https://TheAutomatingMrLynch.github.io/hugo-poc"
canonifyURLs = true # GitHub Pages serves content from a subpath. This setting ensures all URLs are properly prefixed with full domain and subpath
relativeURLs = false # Prevents path manipulation that might interfere with subpath structure

languageCode = "en-us"
title = "My Hugo Site"
mainSections = ["posts"]


# Site parameters
[params]
description = "My Hugo Site Description"
author = "Your Name"

# Main menu
[menu]
[[menu.main]]
name = "Home"
pageRef = "/"
weight = 10

[[menu.main]]
name = "About"
pageRef = "/about"
weight = 20

[[menu.main]]
name = "Posts"
pageRef = "/posts"
weight = 30

[[menu.main]]
name = "ToDo"
pageRef = "todo"
weight = 40


[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true


[taxonomies]
category = "categories"
tag = "tags"


[outputs]
home = ["HTML", "RSS", "JSON"]
