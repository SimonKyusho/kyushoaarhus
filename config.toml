baseURL = "https://TheAutomatingMrLynch.github.io/hugo-poc"
languageCode = "en-us"
title = "My Hugo Site"

[[module.imports]]
path = "github.com/nunocoracao/blowfish/v2"

# Basic theme parameters
[params]
colorScheme = "blowfish"
defaultAppearance = "light"
enableSearch = true
mainSections = ["posts"]

[cascade]
  [[cascade.target]]           # Changed from _target to target
    path = "/posts/**"
    type = "article"

# Navigation Menu
[[menu.main]]
name = "Home"
url = "/"
weight = 10

[[menu.main]]
name = "Posts"
url = "/posts/"
weight = 20

[[menu.main]]
name = "About"
url = "/about/"
weight = 30